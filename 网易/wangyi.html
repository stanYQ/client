<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=".//css/wangyi.css" type="text/css">
    <title>网易企业邮箱-登录入口</title>
</head>

<body style="padding-top: 124.5px;">
    <header class="g-hd">
        <div class="g-wrap">
            <h1 class="w-qiyelogo">
                <a href="https://qiye.163.com/" target="_blank" title="中国第一大邮件服务商">
                    <img src="https://mimg.qiye.163.com/o/public/logo.gif" alt="网易邮箱">
                </a>
            </h1>
            <nav class="m-hdnav">
                <a href="#">企业邮箱</a>|
                <a href="#">繁体版</a>|
                <a href="#">English</a>|
                <a href="#">国外用户登录</a>|
                <a href="#">帮助</a>|
                <a href="#">购买</a>
            </nav>
        </div>
    </header>
    <div class="g-bg">
        <div class="g-bg-mn">
            <div class="g-wrap">
                <div class="m-theme">
                    <a href="https://qiye.163.com/?from=login-ad#reg-form-idx" class="link" target="_blank"></a>
                </div>
                <div class="m-login">
                    <div class="login-hd">
                        <div class="item">邮箱账号登录</div>
                        <div class="item">管理员登录</div>
                    </div>
                    <div class="login-bd">
                        <form action="" class="login-form">
                            <div class="m-ipt">
                                <span class="icon icon-account"></span>
                                <input type="text" class="ipt" placeholder="请输入完整邮箱">
                            </div>
                            <div class="m-ipt">
                                <span class="icon icon-password"></span>
                                <input type="text" class="ipt" placeholder="密码">
                            </div>
                            <div class="loginconf">
                                <div class="logincheck">
                                    <div class="check-box">
                                        <input type="checkbox">
                                    </div>
                                    <label for="">记住密码</label>
                                </div>
                            </div>
                            <div class="login-btn">
                                <button class="w-button">登录</button>
                            </div>
                            <div class="loginact">
                                <ul>
                                    <li>
                                        <a href="#">
                                            正在使用SSL登录
                                            <span class="login-xsj"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            忘记密码？
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            登录太慢？
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="login-ft">
                        <div class="m-download">
                            <a href="#">
                                <span class="icon icon-Android"></span>
                                Android版
                            </a>
                            <span class="line"> &nbsp;| &nbsp;</span>
                            <a href="#">
                                <span class="icon icon-iPhone"></span>
                                iPhone版
                            </a>
                        </div>
                        <div class="m-codebox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="g-ft">
        <div class="g-wrap">
            <div class="logo-box">
                <a href="#">
                    <img src="https://mimg.127.net/logo/netease_logo.gif" alt="">
                </a>
            </div>
            <div class="item-box">
                <a href="#">关于网易</a>
                <a href="#">官方微博</a>
                <a href="#">官方博客</a>
                <a href="#">客服服务</a>
                <a href="#">相关法律</a>
                 &nbsp;|&nbsp; 网易公司版权所有©1997-2018
            </div>
            <div class="logo-box2">
                <a href="#">
                    <img src="https://mimg.127.net/logo/knet.png" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
