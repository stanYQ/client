<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        body {
            font: 16px "Microsoft YaHei", sans-serif;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .container {
            margin: 100px auto;
            width: 800px;
        }

        .option-list {
            width: 100%;
            height: 40px;
            padding-right: 40px;
            border-bottom: 1px solid #cccccc;
        }

        .option-list li {
            float: left;
            height: 39px;
            line-height: 40px;
            padding: 0px 20px;
            border: 1px solid #cccccc;
            border-bottom: none;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .option-list li.current{
            background-color: #fff;
            height: 40px;
        }

        .card-list li {
            display: none;
            width: 100%;
            padding: 20px;
            height: 300px;
            border: 1px solid #cccccc;
            border-top: none;
        }

        .card-list li.current{
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="option-list">
            <ul>
                <li class="current">未付款订单</li>
                <li>未发货订单</li>
                <li>未收货订单</li>
                <li>已完成订单</li>
                <li>失效订单</li>
            </ul>
        </div>
        <div class="card-list">
            <ul>
                <li class="current">这是未付款订单</li>
                <li>这是未发货订单</li>
                <li>这是未收货订单</li>
                <li>这是已完成订单</li>
                <li>这是失效订单</li>
            </ul>
        </div>
    </div>
    <script src="../jQueryFile/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".option-list li").click(function(){
                //通过取 当前点击的 li的下标 及$(this).index()  使用eq() 同步card-list下的li
                $(this).addClass("current").siblings("li").removeClass("current");
                $(".card-list li").eq($(this).index()).addClass("current").siblings("li").removeClass("current");
            });
        });
    </script>
</body>

</html>
