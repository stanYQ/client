<!DOCTYPE html>

    <title>菜单展开收缩</title>
    <style>
        body{
            font:16px "Microsoft YaHei", sans-serif;
        }

        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a{
            text-decoration: none;
        }

        .nav-list{
            width: 220px;
        }

        h3{
            position: relative;
            margin: 0;
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            line-height: 20px;
            font-weight: normal;
            border-top: 1px solid #cccccc;
        }

        .nav-list h3 span{
            position: absolute;
            width: 6px;
            height: 12px;
            background: url("../img/close.png") no-repeat;
            background-size: 100% 100%;
            right: 20px;
            top: 14px
        }

        .nav-list h3.open span{
            background: url("../img/open.png") no-repeat;
            background-size: 100% 100%;
            height: 6px;
            width: 12px;
        }

        .nav-list h3:hover{
            cursor: pointer;    
            background: #ccc;
        }

        .nav-list li a{
            display: block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: 1px solid #cccccc;
            border-bottom: none;
            font-size: 14px;
            color: #333333;
        }

        .nav-list li a:hover{
            background-color: #ccc;
        }

        .nav-list ul{
           display: none;
        }

        
    </style>
</head>
