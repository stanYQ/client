<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴菜单</title>
    <style>
        body{
            font:16px "Microsoft YaHei", sans-serif;
        }

        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a{
            text-decoration: none;
        }

        .nav-list{
            width: 220px;
        }

        h3{
            position: relative;
            margin: 0;
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            line-height: 20px;
            font-weight: normal;
            border-top: 1px solid #cccccc;
        }

        .nav-list h3 span{
            position: absolute;
            width: 6px;
            height: 12px;
            background: url("../img/close.png") no-repeat;
            background-size: 100% 100%;
            right: 20px;
            top: 14px
        }

        .nav-list h3.open span{
            background: url("../img/open.png") no-repeat;
            background-size: 100% 100%;
            height: 6px;
            width: 12px;
        }

        .nav-list h3:hover{
            cursor: pointer;    
            background: #ccc;
        }

        .nav-list li a{
            display: block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: 1px solid #cccccc;
            border-bottom: none;
            font-size: 14px;
            color: #333333;
        }

        .nav-list li a:hover{
            background-color: #ccc;
        }

        .nav-list ul{
           display: none;
        }

        
    </style>
</head>
<body>
    <div class="nav-list">
        <h3>选择器<span></span></h3>
        <ul>
            <li><a href="#">基本选择器</a></li>
            <li><a href="#">层级选择器</a></li>
            <li><a href="#">过滤选择器</a></li>
            <li><a href="#">属性选择器</a></li>
            <li><a href="#">内容选择器</a></li>
            <li><a href="#">子元素选择器</a></li>
            <li><a href="#">可见性选择器</a></li>
            <li><a href="#">表单选择器</a></li>
            <li><a href="#">表单对象选择器</a></li>
        </ul>
        <h3>筛选<span></span></h3>
        <ul>
            <li><a href="#">过滤</a></li>
            <li><a href="#">查找</a></li>
            <li><a href="#">关联</a></li>
            <li><a href="#">DOM操作</a></li>
        </ul>
        <h3>样式<span></span></h3>
        <ul>
            <li><a href="#">CSS操作</a></li>
            <li><a href="#">位置</a></li>
            <li><a href="#">尺寸</a></li>
        </ul>
        <h3>属性<span></span></h3>
        <ul>
            <li><a href="#">属性</a></li>
            <li><a href="#">CSS类</a></li>
            <li><a href="#">代码</a></li>
            <li><a href="">文本</a></li>
            <li><a href="">值</a></li>
        </ul>
    </div>
    <script src="../jQueryFile/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // //效果一
            // $(".nav-list h3").first().addClass("opem").next("ul").show();
            // //让第一个 h3 的ul 在一开始就show();
            // $(".nav-list h3").click(function(){
            //     //siblings 是查找的方法属于破会性操作
            //     //removeClass ruturn 的 不是点击的h3  使用 end 返回至最后一次破会性操作
            //     $(this)  //当前点击的h3
            //     .addClass('open')// 当前H3 添加class open
            //     .siblings('h3')//选择其他的H3 
            //     .removeClass('open')// remove 其他的H3 的open
            //     .end()// 返回至最后一次破会性操作 及 $(this)
            //     .next("ul")// 选择当前H3 后面的UL
            //     .slideDown()//显示
            //     .siblings("ul")//选择其他ul
            //     .slideUp();//隐藏
            // });


            //效果二
            $(".nav-list h3").click(function(){
                $(this)  //当前点击的h3
                .toggleClass('open')// 当前H3 切换class open
                .siblings('h3')//选择其他的H3 
                .removeClass('open')// remove 其他的H3 的open
                .end()// 返回至最后一次破会性操作 及 $(this)
                .next("ul")// 选择当前H3 后面的UL
                .slideToggle()// 切换显示
                .siblings("ul")//选择其他ul
                .slideUp();//隐藏
            });
        });
    </script>
</body>
</html>
